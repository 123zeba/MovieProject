{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="please enter movie name">
  <input type="text" name="desc" placeholder="please enter movie description">
  <input type="text" name="year" placeholder="please enter movie year">
  <input type="file" name="img" >
  <input type="submit">
</form>
{% endblock %}
